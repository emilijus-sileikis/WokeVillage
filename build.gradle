import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id('java')
}

group('lt.vu.mif.it.paskui')
version('0.01.0')

repositories {
    mavenCentral()
}

tasks.register('compilePaper') {
    def mainCMD = './scripts/compilePaper'

    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        mainCMD = 'scripts\\compilePaper\\compilePaper.bat'
    }

    doLast {
        exec {
            workingDir('.')
            commandLine(mainCMD)
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs/Paper/Paper-Server/build/libs', include: 'Paper-Server-reobf.jar')
//    implementation('io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.7.2')
}

test {
    useJUnitPlatform()
}

processResources {
    def props = [version: version]
    inputs.properties(props)
    filteringCharset('UTF-8')
    filesMatching('plugin.yml') {
        expand(props)
    }
}